<% layout("/layouts/micro.html",{background:"true"}){ %>
<div class="childrenBody">
  <div class="layui-tab-content">
   	<form id="inputForm" action="${ctx}/sys/user/modifyPwd" method="post" class="layui-form ">
   		<input name="id" type="hidden" value="${user.id}"/>
		<#message content="${message!}" />
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-body">
						<div class="layui-form-item">
							<label class="layui-form-label">旧密码:</label>
							<div class="layui-input-inline" style="width: 500px">
								<input id="oldPassword" name="oldPassword" type="password" value="" maxlength="50" class="layui-input" lay-verify="required"/>
							</div>
							<div class="layui-form-mid "><font color="red">*</font> </div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">新密码:</label>
							<div class="layui-input-inline" style="width: 500px">
								<input id="newPassword" name="newPassword" type="password" value="" maxlength="50" class="layui-input" lay-verify="required"/>
							</div>
							<div class="layui-form-mid "><font color="red">*</font> </div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">确认新密码:</label>
							<div class="layui-input-inline" style="width: 500px">
								<input id="confirmNewPassword" name="confirmNewPassword" type="password" value="" maxlength="50"  class="layui-input"  lay-verify="required" equalTo="#newPassword"/>
							</div>
							<div class="layui-form-mid "><font color="red">*</font> </div>
						</div>
						<div class="layui-form-item ">
							<div class="layui-input-block">
								<button class="layui-btn" lay-filter="*" lay-submit>保 存</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	 </form>
   </div>
</div>
<%}%>
