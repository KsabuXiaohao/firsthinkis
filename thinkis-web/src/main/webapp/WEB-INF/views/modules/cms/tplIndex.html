<% layout("/layouts/micro.html",{headerSection:headerPart}){ %>
	<div class="childrenBody" id="content">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md2">
				<div class="layui-card">
					<div id="left" class="layui-card-body" >
						<iframe id="cmsMenuFrame" name="cmsMenuFrame" src="${ctx}/cms/template/tree" style="overflow:visible;position: static;"
								scrolling="yes" frameborder="no" width="100%"></iframe>
					</div>
				</div>
			</div>
			<div class="layui-col-md10">
				<div class="layui-card">
					<div id="right" class="layui-card-body">
						<iframe id="cmsMainFrame" name="cmsMainFrame" src="http://ibeetl.com/guide/" style="overflow:visible;position: static;"
								scrolling="yes" frameborder="no" width="100%"></iframe>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var leftWidth = $("#left").width(); // 左侧窗口大小
		function wSize(){
			var strs=getWindowSize().toString().split(",");
			$("#cmsMenuFrame, #cmsMainFrame").height(strs[0]-50);
			$("#right").width($("#content").width()-$("#left").width()-100);
		}
	</script>
	<script src="${ctxStatic}/common/wsize.min.js" type="text/javascript"></script>
<%}%>
