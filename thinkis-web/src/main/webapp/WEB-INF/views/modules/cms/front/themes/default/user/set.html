<% layout("../_layout.html",{nav:'fly'}){ %>

<div class="layui-container fly-marginTop fly-user-main">
  <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user">
    <li class="layui-nav-item layui-this">
      <a href="${ctxFront}/set-${site.id}.html">
        <i class="layui-icon">&#xe620;</i>
        我的资料
      </a>
    </li>
    <li class="layui-nav-item">
      <a href="${ctxFront}/userIndex-${site.id}.html">
        <i class="layui-icon">&#xe612;</i>
        用户中心
      </a>
    </li>
  </ul>

  <div class="site-tree-mobile layui-hide">
    <i class="layui-icon">&#xe602;</i>
  </div>
  <div class="site-mobile-shade"></div>
  
  <div class="site-tree-mobile layui-hide">
    <i class="layui-icon">&#xe602;</i>
  </div>
  <div class="site-mobile-shade"></div>
  <% var user = @UserUtils.getUser(); %>
  
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title" id="LAY_mine">
        <li class="layui-this" lay-id="info">我的资料</li>
        <li lay-id="bind">帐号绑定</li>
      </ul>
      <div class="layui-tab-content" style="padding: 20px 0;">
        <div class="layui-form layui-form-pane layui-tab-item layui-show">
          <form method="post" action="${ctx}/repass">
            <div class="layui-row">
              <div class="layui-col-md3">
                <div class="layui-form-item text-center">
                    <% if(isEmpty(user.photo)){ %>
                    <img src="${ctxPath}/static/images/default.png" class="layui-circle">
                    <% }else{ %>
                    <img src="${user.photo}" class="layui-circle">
                    <% } %>
                </div>
              </div>
              <div class="layui-col-md9">
                <div class="layui-form-item">
                  <label for="L_email" class="layui-form-label">邮箱</label>
                  <div class="layui-input-inline">
                    <input type="text" id="L_email" name="email"  lay-verify="email" autocomplete="off" value="${user.loginName}" class="layui-input" readonly>
                  </div>
                  <div class="layui-form-mid layui-word-aux">系统登录账号</div>
                </div>
                <div class="layui-form-item">
                  <label for="L_username" class="layui-form-label">昵称</label>
                  <div class="layui-input-inline">
                    <input type="text" id="L_username" name="username"  lay-verify="required" autocomplete="off" value="${user.name}" class="layui-input" readonly>
                  </div>
                </div>
                <div class="layui-form-item">
                  <label for="L_nowpass" class="layui-form-label">当前密码</label>
                  <div class="layui-input-inline">
                    <input type="password" id="L_nowpass" name="oldPassword" required lay-verify="required" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label for="L_pass" class="layui-form-label">新密码</label>
                  <div class="layui-input-inline">
                    <input type="password" id="L_pass" name="newPassword" required lay-verify="required" autocomplete="off" class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                </div>
                <div class="layui-form-item">
                  <label for="L_repass" class="layui-form-label">确认密码</label>
                  <div class="layui-input-inline">
                    <input type="password" id="L_repass" name="confirmNewPassword" required lay-verify="required" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <button class="layui-btn" key="set-mine" lay-filter="*" lay-submit>确认修改</button>
                </div>
              </div>
            </div>
          </form>
        </div>
          
        <div class="layui-form layui-form-pane layui-tab-item">
          <ul class="app-bind">
            <li class="fly-msg app-havebind">
              <i class="iconfont icon-qq"></i>
              <span>已成功绑定，您可以使用QQ帐号直接登录Fly社区，当然，您也可以</span>
              <a href="javascript:;" class="acc-unbind" type="qq_id">解除绑定</a>

              <!-- <a href="" onclick="layer.msg('正在绑定微博QQ', {icon:16, shade: 0.1, time:0})" class="acc-bind" type="qq_id">立即绑定</a>
              <span>，即可使用QQ帐号登录Fly社区</span> -->
            </li>
            <li class="fly-msg">
              <i class="iconfont icon-weibo"></i>
              <!-- <span>已成功绑定，您可以使用微博直接登录Fly社区，当然，您也可以</span>
              <a href="javascript:;" class="acc-unbind" type="weibo_id">解除绑定</a> -->

              <a href="" class="acc-weibo" type="weibo_id"  onclick="layer.msg('正在绑定微博', {icon:16, shade: 0.1, time:0})" >立即绑定</a>
              <span>，即可使用微博帐号登录Fly社区</span>
            </li>
          </ul>
        </div>
      </div>

      </div>
    </div>
  </div>
</div>

<script>
layui.cache.page = 'user';
</script>

</body>
</html>
<%}%>
