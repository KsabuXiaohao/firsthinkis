<% layout("/layouts/micro.html"){ %>
	<div class="layui-tab layui-tab-brief childrenBody">
	<ul class="layui-tab-title">
		<li><a href="${ctx}/act/model/">模型管理</a></li>
		<li class="layui-this"><a href="${ctx}/act/model/create">新建模型</a></li>
	</ul><br/>
	<#message content="${message!}"/>
	
 	<div class="layui-tab-content">
		<form id="inputForm" action="${ctx}/act/model/create" target="_blank" method="post" class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label">流程分类：</label>
				<div class="layui-input-inline">
					<select id="category" name="category" class="input-xlarge" lay-verify="required">
						<#options items="${@DictUtils.getDictList('act_category')}" value=""/>
					</select>
				</div>
				<div class="layui-form-mid "><font color="red">*</font> </div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">模块名称：</label>
				<div class="layui-input-inline">
					<input id="name" name="name" type="text" class="layui-input" lay-verify="required"/>
				</div>
				<div class="layui-form-mid "><font color="red">*</font> </div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">模块标识：</label>
				<div class="layui-input-inline">
					<input id="key" name="key" type="text" class="layui-input" lay-verify="required"/>
				</div>
				<div class="layui-form-mid "><font color="red">*</font> </div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">模块描述：</label>
				<div class="layui-input-block">
					<textarea id="description" name="description" class="layui-textarea" lay-verify="required"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-filter="*" lay-submit>保 存</button>
					<button type="reset" class="layui-btn layui-btn-primary" onclick="history.go(-1)">返回</button>
				</div>
			</div>

		</form>
	</div>
</div>
<%}%>
